<!DOCTYPE html>
<html lang="nl"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Afspraak</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div    class="text-center"><img th:src="@{/images/Fastned-Logo.jpg}"  th:width="100px" th:height="100px"/></div>

<div class="text-center">
    <form method="POST" th:action="@{/fastned/afspraak}" th:object="${afspraakData}">


        <div id="divMaakAfspraak" class="form-group" th:if="${action}==create">
            <h3>Maak hier een Afspraak!</h3>
            <span class="installateur">
                <label >Installateurs</label>
                <select id="selectCreateInstallateur" th:field = "*{installateurId}">
                    <option th:each = "installateur : ${availableInstallateurs}" class="installateur"
                            th:value = "${installateur.id}"
                            th:text = "${installateur.voornaam} ">
                    </option>
                </select>&nbsp;
            </span>

            <br>
            <span class="laadpaal">
                <label >Laadpaal</label>
                <select id="selectCreateLaadpaal" th:field = "*{laadpaalId}">
                    <option th:each = "laadpaal : ${availableLaadpalen}" class="laadpaal"
                            th:value = "${laadpaal.id}"
                            th:text = "${laadpaal.id}">
                    </option>
                </select>&nbsp;
            </span>

            <br>
            <span class="contract">
                <label >Contract</label>
                <select id="selectCreateContract" th:field = "*{contractId}">
                    <option th:each = "contract : ${availableContracten}" class="contract"
                            th:value = "${contract.id}"
                            th:text = "${contract.id}">
                    </option>
                </select>&nbsp;
            </span>

            <br>
            <span>
                <label>Status:&nbsp;</label>
                <input id="createStatus" type="text" th:field="*{status}"/>
            </span>

            <br>
            <span>
                <button  id="btnMaakAfspraak" class="btn btn-success btn-md" type="submit" name="action" value="create">Maak Afspraak</button>
                <button id="btnBekijkAfspraak" class="btn btn-success btn-md" type="submit" name="action" value="read" formmethod="GET" formaction="/fastned/afspraak/read">Bekijk Afspraak</button>
            </span>

            <br>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <div id="divSelecteerAfspraak" class="form-group" th:if="${action=='read'}">
            <h3>Selecteer hier een Afspraak!</h3>
            <span class="afspraak">
                <label >Afspraken</label>
                <select id="selectBekijkAfspraak"  th:field = "*{id}" th:name="selectedId">
                    <option th:each = "afspraak : ${availableAfspraken}" class="afspraak"
                            th:value = "${afspraak.id}"
                            th:text = "${afspraak.id}">
                    </option>
                </select>&nbsp;
            </span>

            <br>
            <button id="btnHome" class="btn btn-success btn-md" type="submit" name="action" value="showItem" formmethod="GET" th:formaction=" @{/fastned/afspraak/showItem?id={id} (id=${afspraakData.getId()}) }">Open Afspraak</button>
        </div>

        <div id="divBekijkAfspraak" class="form-group" th:if="${action=='showItem'}">
            <h3>Bekijk de Afspraakdetails!</h3>
            <div class="form-group" th:if="${action}==showItem">
                <label th:width="100px">Installateur: </label> <label th:text = "${childInstallateur}"></label> <br/>
                <label th:width="100px">Laadpaal: </label> <label th:text = "${childLaadpaal}"></label> <br/>
                <label th:width="100px">Contract: </label> <label th:text = "${childContract}"></label> <br/>
                <label th:width="100px">Bezoek: </label> <label th:text = "${childBezoek}"></label> <br/>
                <label th:width="100px">Status: </label> <label th:text = "${childStatus}"></label> <br/>
                <label th:width="100px">ID: </label> <label th:text = "${afspraakId}"></label> <br/>
                <input type="hidden" name="idVeldje" value="${afspraakId}" />
            </div>

            <br>
            <button class="btn btn-success btn-md" type="submit" name="action" value="showUpdate" formmethod="POST" th:formaction=" @{/fastned/afspraak/showUpdate?id={id} (id=${afspraakId}) }">Update Afspraak</button>
            <button class="btn btn-success btn-md" type="submit" name="action" value="delete" formmethod="POST" th:formaction=" @{/fastned/afspraak/delete?id={id} (id=${afspraakId}) }">Delete Afspraak</button>
        </div>

        <div id="divUpdateAfspraak" class="form-group" th:if="${action=='update'}">
            <h3>Update de Afspraakdetails!</h3>
            <div class="form-group" th:if="${action}==update">
                <span class="installateur">
                <label >Installateurs</label>
                <select th:field = "*{installateurId}" th:selected="${installateurId}">
                    <option th:each = "installateur : ${availableInstallateurs}" class="installateur"
                            th:value = "${installateur.id}"
                            th:text = "${installateur.voornaam} ">
                    </option>
                </select>&nbsp;
            </span>

                <br>
                <span class="laadpaal">
                <label >Laadpaal</label>
                <select th:field = "*{laadpaalId}" th:selected="${laadpaalId}">
                    <option th:each = "laadpaal : ${availableLaadpalen}" th:selected="${laadpaalId}" class="laadpaal"
                            th:value = "${laadpaal.id}"
                            th:text = "${laadpaal.id}">
                    </option>
                </select>&nbsp;
            </span>

                <br>
                <span class="contract">
                <label >Contract</label>
                <select th:field = "*{contractId}" th:selected="${contractId}">
                    <option th:each = "contract : ${availableContracten}"  th:selected="${contractId}" class="contract"
                            th:value = "${contract.id}"
                            th:text = "${contract.id}">
                    </option>
                </select>&nbsp;
            </span>
                <label th:width="100px">ID: </label> <label th:text = "${afspraakId}"></label> <br/>
                <label th:width="100px">Status: </label> <input th:value="${status}"></input> <br/>
            </div>
            <br>
            <button class="btn btn-success btn-md" type="submit" name="action" value="update" formmethod="POST" th:formaction=" @{/fastned/afspraak/update?id={id} (id=${afspraakId}) }">Verwerk Wijzigingen</button>
        </div>
    </form>

</div>
</body>
</html>
