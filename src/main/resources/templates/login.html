<!DOCTYPE html>
<html lang="nl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <h2># Welkom op de fastned-applicatie! #</h2>
    <div id="foutmeldingLogin" th:if="${error}" style="color: red; margin-top: 1em; margin-bottom: 1em;">
    Inloggen mislukt, gebruik de juiste gebruikersnaam-wachtwoord combinatie<br/>
    </div>

    <form id="formLogin" method="POST" th:action="@{/login}">
        <label for="gebruikersnaam">Uw gebruikersnaam: </label>
        <input id="gebruikersnaam" type="text" name="username"/><br/>

        <label for="wachtwoord">Uw wachtwoord: </label>
        <input id="wachtwoord" type="password" name="password"/><br/>

        <input class="btn btn-success btn-md" id="login" name="login" type="submit" value="Login"/>
    </form>

</body>
</html>
